<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <!-- surrname field -->
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="Surname">
            Surname:
            <input
              type="text"
              name="Surrname"
              required
              autocomplete="off"
            >
          </label>
        </div>
        <!-- name field -->
        <div class="form-field">
          <label for="Name">
            Name:
            <input
              type="text"
              name="Name"
              required
              id="Name"
              autocomplete="off"
            >
          </label>
        </div>
        <!-- age field -->
        <div class="form-field">
          <label for="Age">
            How old are You?
            <input
              type="number"
              name="Age"
              required
              id="Age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="Birth">
            Full date of birth:
            <input
              type="date"
              name="Birth"
              id="Birth"
              required
            >
          </label>
        </div>
        <div>
          <label for="Term">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="Term"
              id="Term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="E-mail">
            E-mail:
            <input
              type="email"
              name="E-mail"
              id="E-mail"
              required
              autocomplete="off"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div>
          <label for="Password">
            Password:
            <input
              type="password"
              name="Password"
              id="Password"
              required
              autocomplete="off"
              minlength="3"
              maxlength="99"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?:
          <label for="yes">
            <input
              type="radio"
              name="yesno"
              required
            >
          Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="yesno"
              required
            >
          No
          </label>
        </div>
        <div class="form-field">
          <label for="Color">
          What is your favorite color?
            <input
              type="color"
              name="Color"
              required
              id="Color"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="Time">
          What time do you go to bed?
            <input
              type="time"
              name="Time"
              required
              id="Time"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="Cars">
          What are your favorite brand of cars?
            <select
              name="Cars"
              id="Cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="Term">
          How do you rate our work?
            <input
              type="range"
              name="Rate"
              id="Rate"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          Comments:
          <textarea
            name="Comments"
            id="Comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div>
          Would you recommend us?
          <select name="Recomendation" id="Recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
